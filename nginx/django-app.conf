user root;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
    server {
    listen 80;
    server_name localhost;
    pid        /var/run/nginx.pid;   
    error_log  /var/log/nginx/error.log; 
    access_log /var/log/nginx/access.log main;
    charset utf-8; 
    gzip_types text/plain application/x-javascript text/css text/javascript application/x-httpd-php application/json text/json image/jpeg image/gif image/png application/octet-stream; # 支持压缩的类型

    # Setting uwsgi path
    location / { 
        # Kind of like Django's url(r'^admin/', admin.site.urls),i
        uwsgi_pass 127.0.0.1:9090;
        uwsgi_param UWSGI_SCRIPT /mnt/g/repo/island/mywebsite/islandproject/islandproject.wsgi;
        uwsgi_param UWSGI_CHDIR /mnt/g/repo/island/mywebsite/islandproject/islandproject;
        index index.html index.htm;
        include uwsgi_params; # use to connect with uwsgi
        uwsgi_connect_timeout 30; 
        uwsgi_pass unix:///var/www/script/uwsgi.sock; # wsgi sock file dynamic request will sedn to there
    }

    # statif file paths
    location /static/ {
        # alias /var/www/orange_web/static/;
	    alias /mnt/g/repo/island/mywebsite/islandproject/opt/static/;
    }
}

}